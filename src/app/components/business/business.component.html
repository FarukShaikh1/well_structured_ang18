<div class="main-body">
  <button
    (click)="businessDetails(0)"
    class="btn btn-primary rounded-button"
    data-bs-toggle="modal"
    data-bs-target="#businessDetailsPopup"
  >
  <svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <line
    x1="12"
    y1="5"
    x2="12"
    y2="19"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
  <line
    x1="5"
    y1="12"
    x2="19"
    y2="12"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
Add Trip
</button>
  <button
    (click)="businessDetails(0)"
    class="btn btn-primary rounded-button"
    data-bs-toggle="modal"
    data-bs-target="#businessDetailsPopup"
  >
  <svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <line
    x1="12"
    y1="5"
    x2="12"
    y2="19"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
  <line
    x1="5"
    y1="12"
    x2="19"
    y2="12"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
Add Purchase
</button>
  <div class="row pb-2">
    <div class="col-6 col-sm-4 col-lg col-xl">
      From Date:
      <input
        class="form-control form-control-lg text-dark bg-transparent"
        type="date"
        id="fromDate"
        placeholder="DD/MM/YYYY"
      />
    </div>
    <div class="col-6 col-sm-4 col-lg col-xl">
      To Date:
      <input
        class="form-control form-control-lg text-dark bg-transparent"
        type="Date"
        id="toDate"
        placeholder="DD/MM/YYYY"
      />
    </div>
    <div class="col-6 col-sm-4 col-lg col-xl">
      Min Amount
      <input
        class="form-control form-control-lg text-dark bg-transparent"
        type="text"
        placeholder="Min Amount"
        aria-label="Min Amount"
        #minInput
        (input)="filterGridByMinAmount($event)"
        (keydown)="globalService.validateAmount($event)"
      />
    </div>
    <div class="col-6 col-sm-4 col-lg col-xl">
      Max Amount
      <input
        class="form-control form-control-lg text-dark bg-transparent"
        type="text"
        placeholder="Max Amount"
        aria-label="Max Amount"
        #maxInput
        (input)="filterGridByMaxAmount($event)"
        (keydown)="globalService.validateAmount($event)"
      />
    </div>
    <div class="col-6 col-sm-4 col-lg col-xl">
      Source/Reason
      <input
        class="form-control form-control-lg text-dark bg-transparent"
        type="text"
        placeholder="Search Something"
        aria-label="Search Something"
        #searchInput
        (keyup)="filterGridBySearch($event); onSourceOrReasonChange($event)"
      />
      <div></div>
    </div>
  </div>

  <div class="row">
    <div class="mb-2">
      <app-tabulator-grid
        [tableData]="filteredTableData"
        [columnConfig]="tableColumnConfig"
        [height]="'320px'"
        [paginationSize]="paginationSize"
        [filterColumns]="filterColumns"
        [allowCSVExport]="allowCSVExport"
      >
      </app-tabulator-grid>
    </div>
  </div>
</div>
<app-business-details
  [lastBusinessDate]="lastBusinessDate"
></app-business-details>
<app-confirmation-dialog
  (outputAction)="handleConfirmResult($event)"
></app-confirmation-dialog>
