<div class="modal fade" id="configDetailsPopup" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Account Details</h4>
        <button #btnCloseAccountPopup class="btn-close" (click)="closePopup()" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
          <input type="hidden" formControlName="id" />

          <div class="mb-3">
          </div>


          <div class="d-flex justify-content-end">
            <button type="button" (click)="closePopup()" class="btn rounded-button-small me-2" data-bs-dismiss="modal">
              Cancel
            </button>

            <button type="submit" class="btn btn-danger rounded-button rounded-button-small"
              [disabled]="configForm.invalid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-toaster></app-toaster>
