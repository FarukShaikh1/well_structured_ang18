<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="common-form">
        <input type="text" formControlName="email" class="form-input form-control" placeholder="Enter email"
            required="required">
        <input type="text" formControlName="password" class="form-input form-control" style="-webkit-text-security: square" placeholder="Enter Password" required="" />
        <button class="form-input btn-md btn-secondary form-control" id="BtnLogin">Login</button>
    </div>
</form>
