<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <div class="common-form">
        <input type="text" formControlName="userName" class="form-input form-control" placeholder="Enter User Name"
            required="required">
        <input type="text" formControlName="password" class="form-input form-control password-text"
             placeholder="Enter Password" required="" />
        <button class="form-input btn-md btn-secondary form-control" id="BtnLogin">Login</button>
    </div>
</form>
