<div class="main-body">
  @if(globalService.isAccessible(ActionConstant.ADD)){
  <button (click)="currencyCoinDetails('')" class="btn btn-primary rounded-button" data-bs-toggle="modal"
    data-bs-target="#detailsPopup">
    <svg class="icon-24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
    Add Collection Item
  </button>
  }
  <button (click)="currencyCoinList()" class="btn btn-primary rounded-button">
    Data
  </button>
  <div class="row pb-2 pt-2">
    <div class="col-5 col-sm-4 col-md-3 col-lg-2">
      <div appearance="outline">
        <label>Search</label>
        <input #searchInput (input)="filterGridSearchText($event)"
          class="form-control form-control-lg text-dark bg-transparent" />
      </div>
    </div>
    <div class="col-lg-2">
      <label>Coin Type</label>
      
      <button
        class="form-select form-control form-control-lg text-dark bg-transparent styled-select dropdown-toggle scrollable-button"
        type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" >
        {{ lableForTypeDropDown }}
      </button>

      <ul class="dropdown-menu scrollable-dropdown" aria-labelledby="dropdownMenuButton">
        <li>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="selectAll" (change)="toggleAllTypeCheck($event)"
              [checked]="selectedTypes.length === currencyTypeList?.length" />
            <label class="form-check-label" for="selectAll">All</label>
          </div>
        </li>
        @for(item of currencyTypeList;track $index){
        <li>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="item.listItemName"
              [checked]="selectedTypes.includes(item.listItemDescription)"
              (change)="toggleTypeCheck($event, item.listItemDescription)" />
            <label class="form-check-label" [for]="item.listItemName">
              {{ item.listItemDescription }}
            </label>
          </div>
        </li>
        }
      </ul>

    </div>
    <div class="col-lg-2">
      <label>Country</label>
      <button
        class="form-select form-control form-control-lg text-dark bg-transparent styled-select dropdown-toggle scrollable-button text-start"
        type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" >
        {{ lableForCountryDropDown }}
      </button>

      <ul class="dropdown-menu scrollable-dropdown" aria-labelledby="dropdownMenuButton">
        <li>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="selectAll" (change)="toggleAllCountryCheck($event)"
              [checked]="selectedCountries.length === countryList?.length" />
            <label class="form-check-label" for="selectAll">All</label>
          </div>
        </li>
        @for(item of countryList;track $index){
        <li>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [id]="item.countryName"
              [checked]="selectedCountries.includes(item.countryName)"
              (change)="toggleCountryCheck($event, item.countryName)" />
            <label class="form-check-label" [for]="item.countryName">
              {{ item.countryName }}
            </label>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="gallery-grid">
    <div class="gallery-item" [ngClass]="coin.currencyCoinType.toLowerCase().includes('coin') ? 'coin' : 'note'" *ngFor="let coin of filteredCoinList">
      <img [src]="basePath + coin.imagePath" [alt]="coin.coinNoteName" />
      <div class="gallery-caption">
        <h3>{{ coin.coinNoteName }}</h3>
        <p>{{ coin.description }}</p>
        <small>{{ coin.currencyCoinType }} - {{ coin.printedYear }}</small>
      </div>
    </div>
  </div>
</div>


  <app-currency-details></app-currency-details>
  <app-confirmation-dialog (outputAction)="handleConfirmResult($event)"></app-confirmation-dialog>
