<div class="main-body">
    <div class="row">
    <div  class="col-6">
        <div class="text-end">
            <button >ADD</button>
            <button >Delete</button>
        </div>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th class="w-5"></th>
                        <th class="w-20">Sr.No.</th>
                        <th class="w-30">
                            <span>Role Name</span>
                            <i class="bi bi-arrow-down-up inlinebox" (click)="onSortClick($event, 'name')"></i>
                        </th>
                        <th class="w-40">Role Description</th>
                        <th class="w-10"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="h-20px" *ngFor=" let item of rolesDataSource index as i"
                        (onclick)="rowClicked(item.roleName)">
                        <td></td>
                        <td data-label="Sr.No."> {{i+1}}</td>
                        <td data-label="">{{ item.roleName }}</td>
                        <td data-label="">{{ item.RoleDescription }}</td>
                        <td class="action-buttons">
                            <button span-button color="warn" (click)="deleteRole(item.RoleId)" class="td-action"
                                title="Delete item">
                                <span> delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            @if(rolesDataSource != null){
                <div class="pagination-holder">
                <div class="results-info">Showing {{ itemcount() }} Out Of {{ rolesDataSource.length }}
                    results </div>
                <div class="form-field ms-3">
                    <label for="pageSizeSelect"> Items per page:</label>
                    <select id="pageSizeSelect">
                        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
                    </select>
                </div>
                <div>

                    <div previousLabel="Prev" nextLabel="Next"></div>
                </div>

            </div>
        }
        </div>
    </div>
    <div class="col-6">
        <div class="text-end d-flex">
            <div class="text-start">
                Role : <input>
            </div>
            <div class="text-end">
                <button >ADD</button>
                <button >Delete</button>
            </div>
        </div>
        
    </div>

    </div>
</div>
