<div class="main-body">
    <div class="row">
        @if(isSuperAdmin)
        {
        <div class="col-6 pt-2">
            <app-tabulator-grid [tableData]="filteredUserTableData" [columnConfig]="userColumnConfig" [height]="'320px'"
                [paginationSize]="paginationSize" [filterColumns]="filterColumns" [allowCSVExport]="allowCSVExport">
            </app-tabulator-grid>
            <!-- <app-user-list></app-user-list> -->
        </div>
        }
        <div class="col-6 pt-2">
            <app-tabulator-grid [tableData]="filteredAccountTableData" [columnConfig]="accountColumnConfig"
                [height]="'320px'" [paginationSize]="paginationSize" [filterColumns]="filterColumns"
                [allowCSVExport]="allowCSVExport">
            </app-tabulator-grid>
            <!-- <app-account-list></app-account-list> -->
        </div>
        <div class="col-6 pt-2">
            <app-tabulator-grid [tableData]="filteredOccasionTypeTableData" [columnConfig]="occasionTypeColumnConfig"
                [height]="'320px'" [paginationSize]="paginationSize" [filterColumns]="filterColumns"
                [allowCSVExport]="allowCSVExport">
            </app-tabulator-grid>
            <!-- <app-occasion-type-list></app-occasion-type-list> -->
            <!-- <app-relation-list></app-relation-list> -->
        </div>
        <div class="col-6 pt-2">
            <app-tabulator-grid [tableData]="filteredRelationTableData" [columnConfig]="relationColumnConfig"
                [height]="'320px'" [paginationSize]="paginationSize" [filterColumns]="filterColumns"
                [allowCSVExport]="allowCSVExport">
            </app-tabulator-grid>
            <!-- <app-relation-type-list></app-relation-type-list> -->
        </div>
    </div>
    <app-configuration-details></app-configuration-details>
</div>
