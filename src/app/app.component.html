<!-- Floating Toggle Button -->
<button
  class="floating-btn"
  (click)="toggleTheme()"
  aria-label="Close"
  [title]="!isDarkMode ? 'Switch to Dark Mode' : 'Switch to Light Mode'"
>
  {{!isDarkMode ? '🌙' : '☀️'}}
</button>
